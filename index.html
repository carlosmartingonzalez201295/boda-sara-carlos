<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara & Carlos - Nuestra Boda</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --primary: #d4a373; --secondary: #8b7355; --accent: #faf8f5; --dark: #3d3d3d; --light: #fff; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            color: var(--dark); 
            line-height: 1.8; 
            overflow-x: hidden; 
            background-image: url('https://i.imgur.com/Hpf7Dl5.jpeg'); 
            background-repeat: repeat; 
            background-size: 400px; 
            background-attachment: fixed; 
            background-color: #faf8f5; 
        }

       /* --- NAVEGACIÓN (GRID SYSTEM) --- */
       nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 90px; /* Altura fija para controlar el logo */
            z-index: 1000;
            padding: 0 30px 0 0; /* SIN MARGEN A LA IZQUIERDA (0), margen derecho 30px */
            transition: all 0.4s ease;
            
            /* GRID DE 3 COLUMNAS PARA CENTRADO PERFECTO */
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* Izq(libre) - Centro(auto) - Der(libre) */
            align-items: center;
            
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        nav.scrolled {
            background: rgba(255,255,255,0.98);
        }

        /* 1. SELLO (PEGADO A LA IZQUIERDA) */
        .nav-logo {
            justify-self: start; /* Alineado a la izquierda de su columna */
            height: 100%;
            display: flex;
            align-items: center;
        }

        .nav-logo img {
            height: 100%; /* Ocupa toda la altura de la barra */
            width: auto;
            display: block;
            object-fit: contain; /* Asegura que se vea bien */
        }

        /* 2. MENÚ (CENTRADO) */
        nav ul {
            justify-self: center; /* Alineado al centro de su columna */
            display: flex;
            list-style: none;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: var(--dark);
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
            /* SIN SOMBRAS */
        }

        nav a::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 0; height: 2px; background: var(--primary); transition: width 0.3s; }
        nav a:hover::after { width: 100%; }
        
        /* 3. CONTADOR Y HAMBURGUESA (DERECHA) */
        .nav-right {
            justify-self: end; /* Alineado a la derecha de su columna */
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-countdown {
            display: flex;
            gap: 10px; /* Menos espacio entre números para que quepan los segundos */
            background: var(--accent);
            padding: 5px 15px;
            border-radius: 20px;
        }
        .nav-countdown-box {
            text-align: center;
            min-width: 25px; /* Ancho mínimo para que no bailen los números */
        }
        .nav-countdown-number {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            display: block;
            line-height: 1;
        }
        .nav-countdown-label {
            font-size: 0.55rem;
            text-transform: uppercase;
            color: var(--secondary);
        }

        .menu-toggle { display: none; cursor: pointer; font-size: 1.8rem; color: var(--dark); }

       /* --- HERO SECTION --- */
       .hero {
            height: 100vh;
            width: 100%;
            background-color: #faf8f5;
            background-image: linear-gradient(rgba(255,255,255,0.2), rgba(255,255,255,0.2)), 
                        url('https://i.imgur.com/CIqDdSY.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 180px; /* Un poco más de espacio al crecer el menú */
            
            text-align: center;
            color: var(--dark);
            position: relative;
            z-index: 10;
        }

        /* TEXTO PORTADA LIMPIO (SIN SOMBRAS) */
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 5rem;
            font-weight: 300;
            margin-bottom: 5px;
            line-height: 1;
            position: relative;
            z-index: 1;
            /* text-shadow ELIMINADO */
        }

        .ampersand {
            font-size: 6rem;
            margin: 0 15px;
            display: inline-block;
            font-style: italic;
            color: var(--primary);
             /* text-shadow ELIMINADO */
        }

        .date {
            font-size: 1.5rem;
            letter-spacing: 8px;
            margin-top: 15px;
            font-weight: 300;
             /* text-shadow ELIMINADO */
        }

        .location {
            font-size: 1rem;
            margin-top: 5px;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 2px;
             /* text-shadow ELIMINADO */
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            z-index: 20;
        }
        .scroll-indicator::after { content: '↓'; font-size: 2rem; color: var(--dark); } /* Cambiado a dark ya que quitamos sombras y suele haber fondo claro */
