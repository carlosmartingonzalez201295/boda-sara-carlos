### **PASO 2: Activar Pages en Settings**

1. Ve a **Settings** (del repositorio)

2. En el menú izquierdo, busca y click en **"Pages"**

3. Ahora deberías ver una nueva sección que dice **"Build and deployment"**

4. En **"Source"**, selecciona: **"GitHub Actions"** (en lugar de "Deploy from a branch")

5. ¡No necesitas hacer nada más!

